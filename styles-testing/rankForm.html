<!DOCTYPE HTML>
<html>
<head>
	<title>Formulario de Rangos</title>
</head>
<body>
	<h1>Rangos</h1>
	<form action="" method="" name="rankForm">
		<ul>
			<li>Nombre del Rango:<input type="text" name="rankName"></li>
			<li>Estatus de rango:<select name="rankStatus">
									<option value=0>Alumno</option>
									<option value=1>Negro</option>
									<option value=2>Maestro</option>
									<option value=3>Administrador</option>
								</select></li>
		</ul>
		<input type="submit" name="Submit">
	</form>
</body>
</html>
